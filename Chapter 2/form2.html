<!DOCTYPE html>

<!-- Fig. 2.15: form2.html -->
<!-- Form using a variety of components. -->
<html>
	<head>
		<meta charset="utf-8">
		<title>More Forms</title>
	</head>

	<body>
		<h1>Feedback Form</h1>
		<p>Pleases fill out this form to help us improve our site.</p>

		<form method="post" action="http://www.deitel.com">

			<input type="hidden" name="recipient" value="deitel@deitel.com">
			<input type="hidden" name="subject" value="Feedback form">
			<input type="hidden" name="redirect"
			value="main.html">
			<p><label>Name:
				<input name="name" type="text" size="25"></label></p>
			<!--<textarea> creates a multiline textbox -->
			<p><label>Comments:<br>
				<textarea name="comments"
					rows="4" cols="36">Enter comments here.</textarea>
			</label></p>

			<!--<input type = "password"> inserts a-->
			<!--textbox whose display is masked with-->
			<!-- asterisk characters-->
			<p><label>E-mail Address:
				<input  name="email" type="password" size="25"></label></p>

			<p>
				<strong>Things you liked:</strong><br>

				<label>Site design
					<input  name="Thingsliked" type="checkbox"
					 value="Design"></label>
				<label>Links
					<input  name="Thingsliked" type="checkbox"
					value="links"></label>
				<label>Ease of use
					<input  name="Thingsliked" type="checkbox"
					value="Ease"></label>
				<label>Images
					<input  name="Thingsliked" type="checkbox"
					value="Images"></label>
				<label>Scorce Code
					<input  name="Thingsliked" type="checkbox"
					value="Code"></label>
			</p>

			<!-- <input type = "radio"> creates a radio -->
			<!-- button. the diffrence between radio buttons -->
			<!-- and checkboxes is that only one radio botton -->
			<!-- in a group can be selected.-->
			<p>
				<strong>How did you get to our site?:</strong><br>

				<label>Search engine
					<input  name="howtosite" type="radio"
					 value="Search engine" checked></label>
				<label>Links from another site
					<input  name="howtosite" type="radio"
					 value="link" checked></label>
				<label>Deitel.com Web site
					<input  name="howtosite" type="radio"
					 value="Deitel.com" checked></label>
				<label>Reference in a book
					<input  name="howtosite" type="radio"
					 value="book" checked></label>
				<label>Other
					<input  name="howtosite" type="radio"
					 value="Other" checked></label>
			</p>

			<p>
				<label>Rate Our Site:

					<!--the <select> tag presents a drop-down-->
					<!--list with choices indicated by the-->
					<!--<option> tags -->
					<select name="Rating">
						<option selected="Amazing">Amazing</option>
						<option>10</option>
						<option>9</option>
						<option>8</option>
						<option>7</option>
						<option>6</option>
						<option>5</option>
						<option>4</option>
						<option>3</option>
						<option>2</option>
						<option>1</option>
						<option>Awful</option>
					</select>	
				</label>
			</p>

			<p>
				<input type="sumbit" value="Submit" >
				<input type="reset" value="Clear">
			</p>
		</form>
		<button>
		<a href="chapter2.html">Get Back</a>
		</button>
	</body>
</html>
