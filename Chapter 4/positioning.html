<!DOCTYPE html>

<!-- Fig. 4.9: positioning.html-->
<!-- Absolute positioning of elements.-->
<html>
	<head>
		<meta charset="utf-8">
		<title>Absolute Positioning</title>
		<style type="text/css">
			.background_image{
				position: absolute;
				top: -500px;
				left: -200px;
				z-index: 1;
			}
			.foreground_image {
				size: 50%;
				position: absolute;
				top: -400px;
				left: 100px;
				z-index: 2;
			}
			.text {
				position: absolute;
				top: 250px;
				left: 300px;
				z-index: 3;
				font-size: 40pt;
				color: white;
				font-family: tahoma, geneva, sans-serif;
			}
		</style>
	</head>
	<body>
		<p><img src="Images Chapter 4/background.png" class="background_image" alt="First positioned image"></p>

		<p><img src="Images Chapter 4/i.png" class="foreground_image" alt="Second positioned image"></p>

		<p class="text" >Positioned Text</p>
		<button>
			<a href="chapter4.html">Get Back</a>
			</button>
	</body>
</html>
