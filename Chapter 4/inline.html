<!DOCTYPE html>

<!-- Fig. 4.1: inline.html-->
<!-- Using inline styles -->
<html>
	<head>
	<meta charset="utf-8">
	<title>Inline Styles</title>
	</head>
	<body>
		<p>This text does not have any style applied to it.</p>


		<!-- The style attribute allows you to declare -->
		<!--inline styles. Separate multiple -->
		<!-- style properties with semicolon.-->
		<p style="font-size: 20pt;">This text has the <em>font-size</em> style applied to it, making it 20 pt and deep sky blue. </p>

		<p style="font-size: 20pt; color: deepskyblue;"> This text has the <em>font-size </em> and <em>color</em> styles applied to it, making it 20 pt and deep sky blue. </p>

<button>
			<a href="chapter4.html">Get Back</a>
			</button>
	</body>
</html>
